<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
    <link rel = "stylesheet" a href = "webFood.css">
</head>
<body>
    <header id ="main-header">
        <a href = "index.html" id = "logo">WebFood</a>
        <nav>
            <ul>
                <li>
                    <a href>Browse Meals</a>
                </li>
                <li>
                    <a href>My Orders</a>

            </ul>
        </nav>
        <a href="#side-drawer" class = "menu-btn">

    <aside id =  "side-drawer">
        <header>
            <a href="#" class = "menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </header>
        <nav>
            <ul>
                <li>

                </li>

    <main>
        <h1>Browse Our Delicious Meals</h1>

            <ul>
                <li class = "food-item">

                        <img src="risotto.jpg" alt = "delicious risotto with tiger Prawns"/>

                </li>

                            <a href class = "btn">Add to Chart</a>
                        </div>

                    </article>
                </li>
            </ul><br><br>
            <button class = icon-btn>Follow the link <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
